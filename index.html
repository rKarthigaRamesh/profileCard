<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>profile card</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
        <!--profile-card class-->
                <div class="profile-card">
        <!--profile-card img class-->
                    <div class="image">
                        <img src="https://imgv3.fotor.com/images/ai-headshot-generator/ai-generated-professional-headshot-of-a-female-with-long-curly-hair-in-blue-and-white-business-suit-with-her-back-to-the-window-by-Fotor.jpg" alt="profile image" class="profile-img">
                    </div>
        <!-- profile card text data class -->
                    <div class="text-data">
                        <span class="name">Karthiga</span>
                        <span class="job">Web Developer</span>
                    </div>
        
        <!--profile-card media buttons-->
                    <div class="media-buttons">
                        <a href="#" style="background: #4267b2" class="link">
                            <i class='bx bxl-facebook'></i>   
                        </a>
                        <a href="#" style="background: #1da1f2"class="link">
                            <i class='bx bxl-twitter'></i>
                        </a>
                        <a href="#" style="background: #e1386c"class="link">
                            <i class='bx bxl-instagram'></i>   
                        </a>
                        <a href="#" style="background: #ff0000"class="link">
                            <i class='bx bxl-youtube'></i>   
                        </a>
                    </div>
        
        <!--profile-card buttons class-->
                    <div class="buttons">
                        <button class="button">Subscribe</button>
                        <button class="button">Message</button>
                    </div>
        
        <!--profile-card analytics class-->
                    <div class="analytics">
                         <div class="data">
                            <i class='bx bx-heart'></i>
                            <span class="number">1M</span>
                         </div>
                         <div class="data">
                            <i class='bx bx-message-rounded'></i>
                            <span class="number">60k</span>
                         </div>
                         <div class="data">
                            <i class='bx bx-share'></i>
                            <span class="number">20k</span>
                        </div>
                    </div>
                </div>
            </body>
        </html>
